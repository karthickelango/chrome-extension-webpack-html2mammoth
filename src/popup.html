<body>
  <div class="login">
    <h3>Login to Mammoth</h3>
    <label>email: <input id="email" required type="email"></label>
    <label>password: <input id="password" required type="password" min-length="10"></label>
    <button id="loginButton">login</button>
  </div>

  <div class="landing">
    <h3>You are logged in to Mammoth</h3>

    <p>Accounts:</p>
    <div class="accounts" id="accountList"></div>
  </div>

</body>
</html>
